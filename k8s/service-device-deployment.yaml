apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-device
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-device
  template:
    metadata:
      labels:
        app: service-device
     spec:
       initContainers:
       - name: wait-for-kafka
         image: busybox
         command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
       containers:
       - name: service-device
        image: alfr3d/service-device:latest
        env:
        - name: DATABASE_URL
          value: "mysql"
        - name: DATABASE_NAME
          value: "alfr3d_db"
        - name: DATABASE_USER
          value: "user"
        - name: DATABASE_PSWD
          value: "password"
        - name: KAFKA_URL
          value: "kafka:9092"