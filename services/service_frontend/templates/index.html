<!DOCTYPE html>
<html>
<head>
    <title>ALFR3D Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .page { padding: 18px; max-width: 1200px; margin: 0 auto; text-align: center; }
        .page-title { margin: 6px 0 24px 0; color: var(--primary); font-weight: 700; }

        .welcome-section { background: var(--card); padding: 40px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.04); margin-top: 40px; }
        .welcome-section h1 { color: var(--primary); margin-bottom: 16px; }
        .welcome-section p { color: var(--muted); margin: 8px 0; font-size: 16px; }

        .cta-button { display: inline-block; background: var(--primary); color: var(--bg); padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 600; margin-top: 20px; transition: all 0.2s; }
        .cta-button:hover { background: rgba(97,218,251,0.8); transform: translateY(-2px); }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/control">Control</a>
    </nav>

    <div class="page">
        <h1 class="page-title">ALFR3D</h1>

        <div class="welcome-section">
            <h1>Welcome to ALFR3D Control System</h1>
            <p>Monitor and control your smart home automation system with real-time metrics and management tools.</p>
            <p>Access the dashboard to view system status or use the control panel to manage users, devices, and routines.</p>
            <a href="/dashboard" class="cta-button">View Dashboard</a>
        </div>
    </div>
</body>
</html>
